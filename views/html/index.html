<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="../stylesheets/normalize.css">
  <link rel="stylesheet" href="../stylesheets/skeleton.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="twelve columns addVault" style="display:none">
        <form id="addVault">
          <input type="text" name="vaultName" id="vaultName">
          <input type="submit">
        </form>
      </div>
    </div>
    <div class="row" style="margin-top:5%">
      <div class="twelve columns">
        <table class="u-full-width" id="vaultTable">
        </table>
      </div>
    </div>
    <div class="row" style="margin-top:5%">
      <div class="twelve columns">
        <table class="u-full-width" id="fileTable">
        </table>
      </div>
    </div>
    <form id="uploadForm" style="display:none" ref="uploadForm" action="dev/upload" method="post" encType="multipart/form-data">
      <input id="upload-input" type="file" name="upl">
      <input id="driveID" type="hidden" name="driveID" value="">
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../js/fileactions.js"></script>

</body>
</html>
